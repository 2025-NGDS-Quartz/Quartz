apiVersion: v1
kind: Secret
metadata:
  name: quartz-secrets
  namespace: quartz
type: Opaque
# 실제 배포 시 base64 인코딩된 값으로 대체
# echo -n "your_value" | base64
data:
  # 한국투자증권 API
  HANSEC_INVESTMENT_APP_KEY: ""         # base64 encoded
  HANSEC_INVESTMENT_APP_SECRET_KEY: ""  # base64 encoded
  HANSEC_INVESTMENT_CANO: ""            # base64 encoded (계좌번호 앞 8자리)
  HANSEC_INVESTMENT_ACNT_PRDT_CD: "MDE=" # base64 encoded "01"
  # AWS
  AWS_ACCESS_KEY_ID: ""                 # base64 encoded
  AWS_SECRET_ACCESS_KEY: ""             # base64 encoded
  # AI/LLM
  OPENAI_API_KEY: ""                    # base64 encoded
  GEMINI_API_KEY: ""                    # base64 encoded
  # 거시경제 데이터 API (macroAnalysisAgent용)
  ECOS_API_KEY: ""                      # base64 encoded (한국은행 ECOS API)
  FRED_API_KEY: ""                      # base64 encoded (미국 FRED API, 선택)

