apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-agent
  namespace: quartz
  labels:
    app: auth-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-agent
  template:
    metadata:
      labels:
        app: auth-agent
    spec:
      containers:
      - name: auth-agent
        image: quartz/auth-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8006
        envFrom:
        - configMapRef:
            name: quartz-config
        - secretRef:
            name: quartz-secrets
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8006
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8006
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/live
            port: 8006
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: auth-agent
  namespace: quartz
spec:
  selector:
    app: auth-agent
  ports:
  - port: 8006
    targetPort: 8006
  type: ClusterIP

