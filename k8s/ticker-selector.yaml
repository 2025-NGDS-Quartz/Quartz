apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticker-selector
  namespace: quartz
  labels:
    app: ticker-selector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticker-selector
  template:
    metadata:
      labels:
        app: ticker-selector
    spec:
      containers:
      - name: ticker-selector
        image: quartz/ticker-selector:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
        envFrom:
        - configMapRef:
            name: quartz-config
        - secretRef:
            name: quartz-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/live
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      # 임시 캐시/로그용 (주요 데이터는 S3에 저장됨)
      - name: data-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ticker-selector
  namespace: quartz
spec:
  selector:
    app: ticker-selector
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP

