apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-agent
  namespace: quartz
  labels:
    app: trading-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading-agent
  template:
    metadata:
      labels:
        app: trading-agent
    spec:
      containers:
      - name: trading-agent
        image: quartz/trading-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8005
        envFrom:
        - configMapRef:
            name: quartz-config
        - secretRef:
            name: quartz-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8005
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8005
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/live
            port: 8005
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: trading-agent
  namespace: quartz
spec:
  selector:
    app: trading-agent
  ports:
  - port: 8005
    targetPort: 8005
  type: ClusterIP

