apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-agent
  labels:
    app: trading-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading-agent
  template:
    metadata:
      labels:
        app: trading-agent
    spec:
      containers:
        - name: trading-agent
          image: quartz/trading-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: trading-agent
  labels:
    app: trading-agent
spec:
  type: ClusterIP
  selector:
    app: trading-agent
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP

