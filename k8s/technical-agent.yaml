apiVersion: apps/v1
kind: Deployment
metadata:
  name: technical-agent
  namespace: quartz
  labels:
    app: technical-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: technical-agent
  template:
    metadata:
      labels:
        app: technical-agent
    spec:
      containers:
      - name: technical-agent
        image: quartz/technical-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
        envFrom:
        - configMapRef:
            name: quartz-config
        - secretRef:
            name: quartz-secrets
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/live
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: technical-agent
  namespace: quartz
spec:
  selector:
    app: technical-agent
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP

