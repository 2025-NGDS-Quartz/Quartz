apiVersion: apps/v1
kind: Deployment
metadata:
  name: technical-agent
  labels:
    app: technical-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: technical-agent
  template:
    metadata:
      labels:
        app: technical-agent
    spec:
      containers:
        - name: technical-agent
          image: quartz/technical-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: TECH_AGENT_TICKER
              value: "SPY"
            - name: TECH_AGENT_MACD_FAST
              value: "14"
            - name: TECH_AGENT_MACD_SLOW
              value: "28"
            - name: TECH_AGENT_MACD_SIGNAL
              value: "9"
            - name: TECH_AGENT_RSI_WINDOW
              value: "14"
            - name: TECH_AGENT_BOLL_WINDOW
              value: "20"
            - name: TECH_AGENT_BOLL_STD
              value: "2.0"
            - name: TECH_AGENT_MA_TAIL
              value: "60"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: technical-agent
  labels:
    app: technical-agent
spec:
  type: ClusterIP
  selector:
    app: technical-agent
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP

