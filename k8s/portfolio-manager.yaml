apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-manager
  namespace: quartz
  labels:
    app: portfolio-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-manager
  template:
    metadata:
      labels:
        app: portfolio-manager
    spec:
      containers:
      - name: portfolio-manager
        image: quartz/portfolio-manager:latest
        ports:
        - containerPort: 8004
        envFrom:
        - configMapRef:
            name: quartz-config
        - secretRef:
            name: quartz-secrets
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/live
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-manager
  namespace: quartz
spec:
  selector:
    app: portfolio-manager
  ports:
  - port: 8004
    targetPort: 8004
  type: ClusterIP

