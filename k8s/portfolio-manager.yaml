apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-manager
  labels:
    app: portfolio-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-manager
  template:
    metadata:
      labels:
        app: portfolio-manager
    spec:
      containers:
        - name: portfolio-manager
          image: quartz/portfolio-manager:latest
          imagePullPolicy: IfNotPresent
          env:
            # 클러스터 내부 DNS로 에이전트들 접근
            - name: AGENT_HOSTS
              value: "http://technical-agent:8000"
            - name: TRADING_WS_URL
              value: "ws://trading-agent:8000/ws/trade"
            - name: POLL_INTERVAL_SECONDS
              value: "300"
            - name: REQUEST_TIMEOUT
              value: "30"
            - name: REQUEST_MAX_RETRIES
              value: "3"
            - name: REQUEST_RETRY_BACKOFF
              value: "5"
            - name: SIGNAL_THRESHOLD
              value: "0.1"
            - name: DEFAULT_TICKER
              value: "SPY"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

