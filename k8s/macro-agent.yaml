apiVersion: apps/v1
kind: Deployment
metadata:
  name: macro-agent
  namespace: quartz
  labels:
    app: macro-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: macro-agent
  template:
    metadata:
      labels:
        app: macro-agent
    spec:
      containers:
      - name: macro-agent
        image: quartz/macro-agent:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: quartz-config
        - secretRef:
            name: quartz-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/live
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: macro-agent
  namespace: quartz
spec:
  selector:
    app: macro-agent
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP

